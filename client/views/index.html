<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Chi MEAN</title>

    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="scripts/client.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Message Selections</h1>

      <div class="col-md-5" ng-controller="ControllerOne">
        <input type="text" ng-model="newMessage.name" placeholder="Name" />
        <input type="text" ng-model="newMessage.message" placeholder ="Message" />
        <button class="btn btn-default" ng-click="postData(newMessage)" type="button">Button</button>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-5 panel-group" ng-controller="ControllerTwo">
        <div class="panel panel-info" ng-repeat="message in messageList[0]">
          <div class="panel-heading">{{message.name}}:</div>
          <div class="panel-body">{{message.message}}</div>

        </div>


      </div>
    </div>
    </div>

  </body>
</html>
